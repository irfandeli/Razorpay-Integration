{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter the amount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if payment %}
    <form action="{% url 'success' %}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_nnd6tvDCL0c83L"  
            data-amount="{{payment.amount}}" 
            data-currency="INR"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="Charity Donation"
            data-description="Donate for a noble cause"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="test123@gmail.com"
            data-theme.color="#0000ff"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>
    {% endif %}





  </div>







{% endblock %}
